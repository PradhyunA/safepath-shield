<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SafePath Shield</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>SafePath Shield</h1>

    <div id="controls">
      <label>Hazards (comma-separated node IDs, e.g. H1,R2):</label>
      <input id="hazardsInput" />
      <button id="updateBtn">Apply</button>
    </div>

    <div id="layout">
      <div id="mapPanel">
        <h2>Map</h2>
        <canvas id="mapCanvas" width="420" height="260"></canvas>
      </div>
      <div id="planPanel">
        <h2>Plan</h2>
        <div id="plan"></div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
